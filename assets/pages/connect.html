<!-- assets/pages/connect.html -->
<div id="connectScreen">
    <div id="connectSpinnerOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Connecting...</span>
        </div>
    </div>
    <div class="text-center">
        <h1 class="mb-4">Connect to Device</h1>
        <button id="connectBtn" class="btn btn-primary btn-lg">Connect</button>
    </div>
</div>

<div id="loginScreen" style="display:none;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login</h1>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button id="loginBtn" type="submit" class="btn btn-success btn-lg">Login</button>
            </div>
            <div class="d-grid gap-2">
                <button id="disconnectBtnLogin" class="btn btn-danger btn-lg">Disconnect</button>
            </div>
            <div id="loginError" class="text-danger text-center mt-3"></div>
        </div>
    </div>
</div>
